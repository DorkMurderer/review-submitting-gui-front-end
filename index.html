<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Emoji Rating</title>
</head>
<body>


   
      <div class="container">
        <div id="submitDiv"></div>
 
 
        <div class="emoji-container">
            <i class="far fa-angry fa-3x"></i>
            <i class="far fa-frown fa-3x"></i>
            <i class="far fa-meh fa-3x"></i>
            <i class="far fa-smile fa-3x"></i>
            <i class="far fa-laugh fa-3x"></i>

        </div>

        <div class="rating-container">
            <i class="fas fa-star fa-2x active"></i> </i>
            <i class="fas fa-star fa-2x"> </i>
            <i class="fas fa-star fa-2x"> </i>
            <i class="fas fa-star fa-2x"> </i>
            <i class="fas fa-star fa-2x"> </i>

        </div>

    
      </div>
      <div class="reviewDiv">
      <textarea id="textAreaReview" name="submit" id="" cols="52" rows="5" placeholder="Leaving a written review helps us improve our website!"></textarea>
      <button  id="btn" class="btn">Submit</button>

    
    </div>

    <script src="app.js"></script>
</body>
</html>
